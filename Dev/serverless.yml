service: my-service

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  generateRandomNumber:
    handler: src/handler.generateRandomNumber
    environment:
      ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
      SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
      BUCKET_NAME: ${env:AWS_BUCKET_NAME}
      REGION: ${env:AWS_REGION}
      USER_POOL_ID:
        Ref: MyUserPool
      CLIENT_ID:
         Ref: MyUserPoolClient

    events:
      - http:
          path: /random
          method: get
          authorizer:
            name: MyCognitoAuthorizer
            type: COGNITO_USER_POOLS
            identitySource: method.request.header.Authorization
            arn:
              Fn::GetAtt:
                - MyUserPool
                - Arn

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: My-Table-01
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gs1_process
            AttributeType: S
          - AttributeName: gsi_date_month
            AttributeType: S
          - AttributeName: gsi_date_day
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableClass: STANDARD
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: false
        GlobalSecondaryIndexes:
          - IndexName: ${env:GS1_INDEX}
            KeySchema:
              -
                AttributeName: "gs1_process"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
          - IndexName: ${env:GS2_DAY_INDEX}
            KeySchema:
              -
                AttributeName: "gsi_date_day"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
          - IndexName: ${env:GSI_MONTH_INDEX}
            KeySchema:
              -
                AttributeName: "gsi_date_month"
                KeyType: "HASH"
              -
                AttributeName: "pk"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
        KinesisStreamSpecification:
          StreamArn: !GetAtt KinesisDataStreams.Arn
        Tags:
          - Key: 'product'
            Value: 'soumil'
          - Key: 'customerImpact'
            Value: 'false'

    MyUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: MyUserPool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true

    MyUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: MyUserPoolClient
        UserPoolId:
          Ref: MyUserPool
