service: my-service

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  generateRandomNumber:
    handler: src/handler.generateRandomNumber
    environment:
      ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
      SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
      BUCKET_NAME: ${env:AWS_BUCKET_NAME}
      REGION: ${env:AWS_REGION}
      USER_POOL_ID:
        Ref: MyUserPool
      CLIENT_ID:
         Ref: MyUserPoolClient

    events:
      - http:
          path: /random
          method: get
          authorizer:
            name: MyCognitoAuthorizer
            type: COGNITO_USER_POOLS
            identitySource: method.request.header.Authorization
            arn:
              Fn::GetAtt:
                - MyUserPool
                - Arn

resources:
  Resources:
    ItemsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: "Users-Table"
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "N"
          - AttributeName: "Author"
            AttributeType: "S"
          - AttributeName: "Description"
            AttributeType: "S"
          - AttributeName: "Is_Active"
            AttributeType: "N"
          - AttributeName: "Is_Deleted"
            AttributeType: "N"
          - AttributeName: "Link_to_File"
            AttributeType: "S"
          - AttributeName: "Link_to_Image"
            AttributeType: "S"
          - AttributeName: "Matching_Description"
            AttributeType: "S"
          - AttributeName: "Name"
            AttributeType: "S"
          - AttributeName: "Public"
            AttributeType: "S"
          - AttributeName: "Type"
            AttributeType: "S"
          - AttributeName: "Version"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2

    MyUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: MyUserPool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true

    MyUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: MyUserPoolClient
        UserPoolId:
          Ref: MyUserPool
